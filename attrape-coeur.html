<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Attrape c≈ìur ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 90vw;
      height: 90vw;
      max-width: 400px;
      max-height: 400px;
      background-color: #ffe6f0;
      border-radius: 25px;
      box-shadow: 0 0 10px #d63384aa;
      overflow: hidden;
      touch-action: none;
    }
    #heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #score, #highScore {
      position: absolute;
      font-size: 20px;
      color: #d63384;
      font-weight: bold;
      user-select: none;
    }
    #score {
      top: 10px;
      left: 10px;
    }
    #highScore {
      top: 10px;
      right: 10px;
    }
    #info {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #d63384;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Score : 0</div>
    <div id="highScore">Meilleur score : 0</div>
    <div id="heart"></div>
    <div id="info">Tape sur le c≈ìur ! Attrape-le avant qu'il ne disparaisse !</div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const heart = document.getElementById('heart');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');

    let score = 0;
    let highScore = localStorage.getItem('attrapeCoeurHighScore') || 0;
    let lastClickTime = Date.now();

    highScoreDisplay.textContent = `Meilleur score : ${highScore}`;

    function getRandomPosition() {
      const maxX = gameArea.clientWidth - heart.clientWidth;
      const maxY = gameArea.clientHeight - heart.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      return { x, y };
    }

    function moveHeart() {
      const pos = getRandomPosition();
      heart.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(1)`;
    }

    function resetHeart() {
      moveHeart();
      heart.style.transition = 'transform 0.5s ease';
      setTimeout(() => {
        heart.style.transition = '';
      }, 500);
    }

    function gameOver() {
      alert(`Fin du jeu ! Ton score est ${score}`);
      if(score > highScore) {
        highScore = score;
        localStorage.setItem('attrapeCoeurHighScore', highScore);
        highScoreDisplay.textContent = `Meilleur score : ${highScore}`;
        alert("Nouveau record ! üéâ");
      }
      score = 0;
      scoreDisplay.textContent = `Score : ${score}`;
      resetHeart();
      lastClickTime = Date.now();
    }

    heart.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score : ${score}`;
      lastClickTime = Date.now();
      heart.style.transform += ' scale(1.2)';
      setTimeout(resetHeart, 200);
    });

    setInterval(() => {
      const now = Date.now();
      if (now - lastClickTime < 1500) {
        resetHeart();
      } else {
        gameOver();
      }
    }, 1500);

    resetHeart();
    lastClickTime = Date.now();
  </script>
</body>
</html>
